{% extends 'main/base.html' %}

{% block title %}
    Заказ автобуса с водителем
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Заказ автобуса с водителем</h1>
    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="start_date" class="form-label">Дата начала аренды:</label>
            <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">Дата окончания аренды:</label>
            <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="mb-3">
            <label for="start_point" class="form-label">Начало маршрута:</label>
            <input type="text" class="form-control" id="start_point" name="start_point" required>
        </div>
        <div id="additional-points-container">
            <div class="mb-3">
                <label for="additional_points" class="form-label">Дополнительные точки маршрута:</label>
                <div class="input-group">
                    <input class="form-control additional-point" name="additional-point">
                    <button type="button" class="btn btn-danger remove-point">Удалить</button>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="add-point-btn">Добавить точку маршрута</button>
        <div class="mb-3">
            <label for="end_point" class="form-label">Последняя точка маршрута:</label>
            <input type="text" class="form-control" id="end_point" name="end_point" required>
        </div>
        <div class="mb-3">
            <label for="payment_method" class="form-label">Метод оплаты:</label>
            <select class="form-select" id="payment_method" name="payment_method" required>
                <option value="cash">Наличные</option>
                <option value="card">Карта</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Отправить заказ</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('add-point-btn').addEventListener('click', function() {
            var container = document.getElementById('additional-points-container');
            var newPoint = container.querySelector('.mb-3').cloneNode(true);
            newPoint.querySelector('.additional-point').value = ''; // Очищаем текстовое поле
            container.appendChild(newPoint);
            // Добавляем обработчик события для кнопки удаления
            newPoint.querySelector('.remove-point').addEventListener('click', function() {
                container.removeChild(newPoint);
            });
        });
    });
</script>
{% endblock %}
