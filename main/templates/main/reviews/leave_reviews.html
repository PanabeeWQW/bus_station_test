{% extends 'main/base.html' %}

{% block title %}
    Оставить отзыв на поездку
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Оставить отзыв на поездку</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Отправить отзыв</button>
    </form>
</div>
{% endblock %}
